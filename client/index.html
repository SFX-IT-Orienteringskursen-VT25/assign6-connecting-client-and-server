<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persisted Number Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Persisted Number Calculator</h1>
        
        <div class="input-section">
            <input type="number" id="numberInput" placeholder="Enter a number" step="any">
            <button id="addBtn">Add Number</button>
            <button id="clearBtn" class="clear">Clear All</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>Current Total</h3>
                <p id="totalSum">0</p>
            </div>
            <div class="stat-box">
                <h3>Numbers Count</h3>
                <p id="numberCount">0</p>
            </div>
        </div>
        
        <div class="history-section">
            <h2>ðŸ“‹ Number History</h2>
            <div id="historyList" class="history-list">
                <!-- Numbers will appear here -->
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
